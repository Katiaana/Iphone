<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple Brasil - </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
    <body>

        <div class="menu-superior">
           <img class="logo" src="./img/logo.png">

            <ul>
                <li>Mac</li>
                <li>iPhone</li>
                <li>iPad</li>
                <li>Watch</li>
                <li>AirPods</li>
                <li>Acessórios</li>
                <li>Suporte</li>
            </ul>

        </div>

        <div class="conteudo">
            <div>
                <h1 class="titulo-iphone">iPhone 14</h1>

                <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>
                <p class="paragrafo"> 
                Em dois tamanhos perfeitos. Agora com um toque amarelo.
                </p>

                <h3 class="preco">Apartir de R$ 633,25/mês ou R$ 7.599*</h3>

                <button class="botao">Comprar</button>

                <p class="escolha-cor">Escolha sua cor:</p>
                <div>
                    <button onclick="trocaCor('#e30000'); trocaImagem('./img/iphone-vemelho.png')"  class="vermelho troca-cor"></button> <!-- Os elementos podem ter mais de uma classe e mais de uma-->
                    <button onclick="trocaCor('#e3cc00'); trocaImagem('./img/iphone-amarelo.png')" class="amarelo troca-cor"></button>
                    <button onclick="trocaCor('#e2e5e8'); trocaImagem('./img/iphone-branco.png')" class="branco troca-cor"></button>
                    <button onclick="trocaCor('#0e0d0d'); trocaImagem('./img/iphone-preto.png')" class="preto troca-cor"></button>
                    <button onclick="trocaCor('#3893ee'); trocaImagem('./img/iphone-azul.png')" class="azul troca-cor"></button>
                    <button onclick="trocaCor('#bab8be'); trocaImagem('./img/iphone-roxo.png')" class="roxo troca-cor"></button>
                </div>
            
            </div>

            <div class="circulo"></div>
            <img class="iphone" src="./img/iphone-vemelho.png" alt="iPhone">

        </div>

    </body>
</html>
